[build-system]
requires = ["setuptools>=61.0", "pybind11>=2.12"]
build-backend = "setuptools.build_meta"

[project]
name = "pytinybvh"
version = "1.0.1"
authors = [
    { name = "Florent Le MoÃ«l", email = "25004801+FlorentLM@users.noreply.github.com" }
]
